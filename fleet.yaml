namespace: fleet-system
clusterSelector:
  matchLabels:
    environment: dev
resources:
  - name: apps
    path: ./apps
imageScans:
  - image: "54.238.34.58.sslip.io:5000/my-image"
    tagName: test-scan
    interval: 5m
    policy:
      semver:
        range: "*"
      alphabetical:
        order: asc
    caBundleRef:
      name: my-registry-ca